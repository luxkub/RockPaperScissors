<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissorss</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="header">ROCK PAPER SCISSORS</h1>
    <div class="headerimages">
        <img src="/images/header/rock.png" id="rock" class="hidden-image">
        <img src="/images/header/paper.png" id="paper">
        <img src="/images/header/scissors.png" id="scissors">
    </div>

    <div class="header2">BEST 2 OUT OF 3</div>

    <div class="players">
        <div class="player1">
            <div class="name">PLAYER 1</div>
            <div class="score">0</div>
        </div>
        <div class="cpu">
            <div class="name">CPU</div>
            <div class="score">0</div>
        </div>
    </div>

    <div class="options">
        <img class="rock" src="/images/header/rock.png">
        <img class="paper" src="/images/header/paper.png">
        <img class="scissors" src="/images/header/scissors.png">
    </div>

    <div class="bottom">
        <div class="startbutton">START GAME</div>
    </div>
</body>

</html>
